<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-messaging-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-functions-compat.js"></script>
</head>
<body>
    <div id="mainTitle" style="display:grid;grid-template-rows:0.8fr 1.2fr;border-radius: 10px;background-color: rgb(151, 168, 244);padding:5px;grid-gap:2px">
        <div id="mainDateDiv" style="display:grid;grid-template-columns:1fr 1fr 1fr 1fr;grid-gap:1px">
            <button style="text-align:center;font-weight:bold;" id="titleDate" onclick="reLoad()">Date</button>
            <input type="date" id="dateSelect" value="yyyy-MM-dd" onchange="dateChanged()">
            <button id="dateContents" onclick="dateNext()">내일</button>
            <button id="otherPlt" onclick="otherContents(this)">Pallet</button>  
        </div>
        <div id="mainOs" >
            <table class="tableW"id="mainOsTable" >
                <colgroup>
                    <col style="width: 10%">
                    <col style="width: 10%">
                    <col style="width: 10%">
                    <col style="width: 70%">
                <thead>
                    <tr>
                        <th class="osTh">하역(남)</th>
                        <th class="osTh">여(Fine)</th>
                        <th class="osTh">여(외부)</th>
                        <th>
                            <button id="osBtn" style="width:85%" onclick="osSubmit()">등록,변경</button>
                        </th>
                    </tr>
                </thead>    
                <tbody>
                    <tr>
                        <td class="osTd"><input class="osInput" type="number" id="osMo" value="0"></td>
                        <td class="osTd"><input class="osInput"type="number" id="osWf" value="0"></td>
                        <td class="osTd"><input class="osInput"type="number" id="osWo" value="0"></td>
                        <td class="osTd"><input class="osInput"type="text" id="osRe" value="" ></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
    <div class="main" id="mainIn">
        <table class="tableW" id="tableIn">
            <colgroup>
                <col style="width: 20%">
                <col style="width: 30%">
                <col style="width: 10%">
                <col style="width: 10%">
                <col style="width: 30%">
            <thead>
                <tr>
                    <th style="width:20%">화주</th>
                    <th style="width:35%">Con't No</th>
                    <th style="width:5%">PLT</th>
                    <th style="width:10%">유형</th>
                    <th style="width:30%">품명</th>
                </tr>
            </thead>
            <tbody id="tBodyIn">
            </tbody>                
        </table>    
    </div>
    <div class="main" id="mainOut">
        <table class="tableW" id="tableOut">
            <colgroup>
                <col style="width: 20%">
                <col style="width: 20%">
                <col style="width: 30%">
                <col style="width: 30%">
                <col style="width: 10%">
                <col style="width: 10%">
            <thead>
                <tr>
                    <th style="width:20%">화주</th>
                    <th style="width:20%">도착지</th>
                    <th style="width:30%">품명</th>
                    <th style="width:30%">관리번호</th>
                    <th style="width:10%">PLT</th>
                    <th style="width:10%">EA</th>
                    
                </tr>
            </thead>
            <tbody id="tBodyOut">
            </tbody>                
        </table>
    </div>
    <div id="mainPop" style="display:none">
        <div style="display:grid;grid-template-columns:1fr 1fr 1fr;"id="popBtnDiv">
            <button id="btnClose" onclick="popClose()">닫기</button>
            <button id="btnReomve" onclick="fileRemove()">삭제</button>
            <button id="imgBtn" >이미지 상세보기</button>
        </div>
        <div id="mainPopDiv">
            <div id="popInfoDiv">
                <table class="tableW" id =popInfoTable >
                    <thead id="popInfoTableThead">
                        <tr id="popInfoTableTr">
    
                        </tr>
                    </thead>
                    <tbody id="popInfoTableTbody">
                       
                    </tbody>
                </table>
            </div>
            <div style="display:grid;grid-template-rows:1fr 9fr">
                <div style="display:grid;grid-template-columns:7fr 3fr">
                    <div class="filebox">
                        <label for="fileInput">파일찾기</label> 
                        <!-- <input class="upload-name" value="첨부파일" placeholder="첨부파일"> -->
                        <input type="file" id="fileInput" multiple accept="image/*"  >
                    </div>
                    <button id="btnUpLoad"  onclick="upLoad()">사진등록</button>
                </div>
                <div id="imgTableDiv">
                    <table id="popImgTable" >
                        <tbody id="popImgTableTbody">
                            <tr id="imgTr" style="height:22vh">
    
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
       
    </div>
       
<script src="main.js"></script>
</body>
